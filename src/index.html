<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="credit-card-container">
    <ul class="card-list">
      <li>
        <img src="img\visa.png" class="visa-card card" >
      </li>
      <li>
        <img src="img/mastercard.png" class="mastercard-card card">
      </li>
      <li>
        <img src="img/american-express.png" class="amex-card card">
      </li>
      <li>
        <img src="img/discover.png" class="discover-card card">
      </li>
      <li>
        <img src="img/jcb.png" class="jcb-card card">
      </li>
      <li>
        <img src="img/diners-club.png" class="dinners-club-card card">
      </li>
      <li>
        <img src="img/icons8-mir-48.png" class="mir-card card">
      </li>
    </ul>
    <form>
    <div class="field">
      <label for="card-number-innput"></label>
      <input placeholder="Credit card number" type="text" id="card-number-innput" class="input">
    </div>
    <button class="validate-btn">Click to Validate</button>
    <div class="validity-check">
      <div  class="valid-marker">
        <img src="img/accept.png">
        <span>Проверка пройдена</span>
      </div>
      <div  class="invalid-marker">
        <img src="img/delete.png">
        <span>Проверка не пройдена</span>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
